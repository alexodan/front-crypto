<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <button>Click me</button>
  <script>
    var btn = document.querySelector("button");
    var counterStream = function() {
      let count = 0;
      return Object.defineProperty(counterStream, 'count', {
        get () {
          return count;
        },
        set (newValue) {
          count = newValue;
          updateDOM();
        }
      });
    };

    function updateDOM() {
      btn.value = counterStream.count;
    }

    btn.onclick = function() {
      counterStream.count = counterStream.count + 1;
    }

  </script>
</body>
</html>
